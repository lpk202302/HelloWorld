{% extends 'layout.html' %}

{% block content %}

    <div>
        <span>{{ title }}</span>
    </div>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for obj in form %}
            <label >{{ obj.label }}</label>
            {{ obj }}
            {{ obj.errors }}
        {% endfor %}
        <div>
            <button type="submit">提 交</button>
        </div>
    </form>

{% endblock %}
