{% extends 'layout.html' %}

{% block content %}

    <div>
    <div>
        新建用户
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            <div>
                <div>
                    <label for="">姓名</label>
                    <input type="text" class="form-control" placeholder="姓名" name="name">
                </div>
                <div>
                    <label for="">密码</label>
                    <input type="text" class="form-control" placeholder="密码" name="pwd">
                </div>
                <div>
                    <label for="">年龄</label>
                    <input type="text" class="form-control" placeholder="年龄" name="age">
                </div>
                <div>
                    <label for="">余额</label>
                    <input type="text" class="form-control" placeholder="余额" name="account">
                </div>
                <div>
                    <label for="">入职时间</label>
                    <input type="text" class="form-control" placeholder="入职时间" name="ctime">
                </div>
                <div>
                    <label for="">性别</label>
                    <select class="form-control" name="gender">
                        {% for gender in gender_list %}
                            <option value="{{ gender.0 }}" >{{ gender.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="">所属部门</label>
                    <select class="form-control" name="dp">
                        {% for depart in depart_list %}
                            <option value="{{ depart.id }}" >{{ depart.title }}</option>
                        {% endfor %}

                    </select>

                </div>
            </div>
            <div>
                <button type="submit">提 交</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
